<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go The F* To Sleep - Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="start-page.js"></script>
  </head>
  <body>
    <div id="start-page">
      <header class="header">
        <h1>GO THE F* TO SLEEP</h1>
        <img id="home-face" class="animoji pulse" src="animojis/hyper1.png" alt="hyper-face" />
        <div class="buttons-container">
          <button class="btn hvr-pulse-grow" id="btn-start">START GAME</button>
          <button class="btn trigger hvr-pulse-grow" id="btn-how">HOW TO PLAY</button>
        </div>
      </header>
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <p>
            <br>
            Make a hyper toddler sleep by collecting sheep.<br /><br />
            Avoid anything that could hype him.<br /><br />
            Catch sleep props to fill the meter quicker.<br /><br />
            ** If you need more time, get a glass of wine.<br /><br />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
